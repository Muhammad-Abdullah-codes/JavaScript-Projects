<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tic Tac Toe</title>
 <link rel="stylesheet" href="tic tac toe.css">
</head>

<body>
 <main>
  <div class="container">
   <div class="head">
    <h1>Tic Tac Toe</h1>
   </div>
   <div class="second hide">
    <p class="result"></p>
    <button class="button new">New Game</button>
   </div>
   <div class="game">
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
   </div>
   <div>
    <button class="button reset">Reset Game</button>
   </div>
  </div>
 </main>
 <script src="tic tac toe.js"></script>
</body>

</html>
