<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="calculator.css">
</head>

<body>

  <h1 class="title">Calculator</h1>

  <p class="js-result"></p>

  <div class="button-row">
    <button class="gray" data-value="1">1</button>
    <button class="gray" data-value="2">2</button>
    <button class="gray" data-value="3">3</button>
    <button class="orange" data-value=" + ">+</button>
  </div>

  <div class="button-row">
    <button class="gray" data-value="4">4</button>
    <button class="gray" data-value="5">5</button>
    <button class="gray" data-value="6">6</button>
    <button class="orange" data-value=" - ">-</button>
  </div>

  <div class="button-row">
    <button class="gray" data-value="7">7</button>
    <button class="gray" data-value="8">8</button>
    <button class="gray" data-value="9">9</button>
    <button class="orange" data-value=" * ">*</button>
  </div>

  <div class="button-row">
    <button class="gray" data-value="0">0</button>
    <button class="gray" data-value=".">.</button>
    <button class="gray" data-equals="=">=</button>
    <button class="orange" data-value=" / ">/</button>
  </div>

  <button class="gray1" data-clear="clear">Clear</button>

  <script src="calculator.js"></script>

</body>

</html>
