<!DOCTYPE html>
<html lang="en">

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" href="rock paper scissors.css">
</head>

<body>
 <p class="title">Rock Paper Scissors</p>
 <div class="buttons">
  <button class="emoji-button" data-move="rock">
   <img src="img/rock-emoji.png">
  </button>

  <button class="emoji-button" data-move="paper">
   <img src="img/paper-emoji.png">
  </button>

  <button class="emoji-button" data-move="scissors">
   <img src="img/scissors-emoji.png">
  </button>
 </div>
 <p class="js-result result"></p>
 <p class="js-choice"></p>
 <p class="js-score score"></p>

 <button class="reset">Reset Score</button>

 <script src="rock paper scissors.js"></script>
</body>

</html>
